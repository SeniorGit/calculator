<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="monitor"></div>
        <div class="calculatorButton">
            <div class="clear"></div>
                <div class="number">
                    <div class="row">
                        <button class="operator" data-type="clear" data-value="CE/C">CE/C</button>
                        <button class="operator" data-type="delete" data-value="Del">Del</button>
                    </div>
                    <div class="row">
                        <button class="picknumber" data-type="number" data-value="7">7</button>
                        <button class="picknumber" data-type="number" data-value="8">8</button>
                        <button class="picknumber" data-type="number" data-value="9">9</button>
                        <button class="operator" data-type="operator" data-value="/">/</button>
                    </div>
                    <div class="row">
                        <button class="picknumber" data-type="number" data-value="4">4</button>
                        <button class="picknumber" data-type="number" data-value="5">5</button>
                        <button class="picknumber" data-type="number" data-value="6">6</button>
                        <button class="operator" data-type="operator" data-value="*">Ã—</button> <!-- Changed X to * -->
                    </div>
                    <div class="row">
                        <button class="picknumber" data-type="number" data-value="1">1</button>
                        <button class="picknumber" data-type="number" data-value="2">2</button>
                        <button class="picknumber" data-type="number" data-value="3">3</button>
                        <button class="operator" data-type="operator" data-value="-">-</button>
                    </div>
                    <div class="row">
                        <button class="picknumber" data-type="number" data-value="0">0</button>
                        <button class="operator" data-type="dot" data-value=".">.</button>
                        <button class="operator" data-type="operator" data-value="=">=</button>
                        <button class="operator" data-type="operator" data-value="+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>

</body>
</html>
